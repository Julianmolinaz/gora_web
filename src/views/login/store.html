<script>
class Login {
  constructor() {
    this.num_doc = null;
    this.password = null;
  }
} 
const loginStore = defineStore("login", {
  state: () => ({
    show: false,
    el: new Login(),
    mode: "access",
    modal: null,
    loader: false,
  }),
  getters: {},
  actions: {
    /**
     *  @param {boolean} true: open | false: close
     **/
    showLogin(action, mode = "access") {
      document.querySelector("#login-template")
        .classList
        .toggle("modal--show");
      this.mode = mode;
    },

    async onSubmit() {
      this.loader = true;
      try {
        this.validate();
        const res = await axios.post("/api/auth/login", this.el);
        if (res.data.success) {
          alertify.notify(res.data.msg, "success", 2, () => {
            window.location.href = `${URL}/cuenta`;
          });
        }
      } catch (err) {
        this.loader = false;
        errorHandler(err);
      }
    },

    validate() {
      let errorStr = "";
      if (!this.el.num_doc) {
        errorStr += 'El documento es requerido <br>';
      }
      if (!this.el.password) {
        errorStr += 'La contrase√±a es requerida';
      }

      if (errorStr.length) throw errorStr;
    }
  }
});
</script>
