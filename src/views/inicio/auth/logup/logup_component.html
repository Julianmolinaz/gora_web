<script type="text/x-template" id="template-logup">
  <section
    id="modal-logup"
    :class="['modal', logupSt.show ? 'modal--show' : '' ]"
  >
    <div class="modal__container" style="max-width: 36.6rem">
      <div class="modal__header">
        <div
          class="modal--close"
          id="btn-close__logup"
          @click="logupSt.showLogup(false)"
        >
          &otimes;
        </div>
        <img src="/imagenes/logo.png" alt="logo" class="modal__logo">
        <div class="modal__titulo">Registrarse</div>
        <div class="divider" style="--width-div: 7.8rem"></div>
        <div class="modal__subtitulo">
          Por favor registre,
          si usted ya tiene una cuenta de click en "Ya tengo una cuenta"
        </div>
      </div>
      <div class="modal__content">
        <div class="login-form">
          <form id="login-form" @submit.prevent >
            <div class="col">
              <div class="group">
                <div class="input-group">
                  <input
                    class="num_doc"
                    type="text"
                    v-model="logupSt.credentials.num_doc"
                  />
                  <label for="num_doc">Número de documento *</label>
                </div>
                <span class="helper-txt">
                  Ingrese su número de identificación
                </span>
              </div>
            </div>
            <div class="col">
              <div class="group">
                <div class="input-group">
                  <input
                    class="num_doc"
                    type="tel"
                    v-model="logupSt.credentials.movil"
                  />
                  <label for="num_doc">Teléfono Celular *</label>
                </div>
                <span class="helper-txt">
                  Ingrese su número celular
                </span>
              </div>
            </div>
            <div class="col-2">
              <div class="group">
                <div class="input-group">
                  <input
                    type="password"
                    v-model="logupSt.credentials.password"
                  />
                  <label for="password">Contraseña *</label>
                </div> 
                <span class="helper-txt">Cree una nueva contraseña</span>
              </div>
              <div class="group">
                <div class="input-group">
                  <input
                    type="password"
                    v-model="logupSt.credentials.confirm"
                  />
                  <label for="confirm">Confirmar *</label>
                </div>
                <span class="helper-txt">Confirme su contraseña</span>
              </div>
            </div>
            <div class="group center">
              <button class="bt bt__night" @click="registrar">
                Registrarme
              </button>
            </div>
            <div class="col">
              <div class="group center">
                <a href="" class="modal__link" id="btn-in__login">
                  Ya tengo una cuenta
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</script>

<script>
  const objLogup = {
    template: "#template-logup",
    name: "LogupComponent",
    delimiters: ['[[', ']]'],
    setup() {
      const logupSt = logupStore();
      const inicioSt = inicioStore();

      const registrar = async () => {
        await inicioSt.registrar ();
      }

      return {
        logupSt,
        inicioSt,
        registrar,
      }
    }
  };
</script>
