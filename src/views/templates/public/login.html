<section class="modal" id="login-template">
  <div class="modal__container" style="max-width: 36.6rem">
    <div class="modal__header">
      <div
        class="modal--close"
        id="btn-close"
        @click="loginSt.showLogin(false)"
      >
        &otimes;
      </div>
      <img src="/imagenes/logo.png" alt="logo" class="modal__logo">
      <div class="modal__titulo">Ingresar</div>
      <div class="divider" style="--width-div: 7.8rem"></div>
      <div class="modal__subtitulo">
        Por favor digite los datos requeridos para ingresar a su cuenta.
      </div>
    </div>
    <div class="modal__content">
      <div
        class="login-form"
        style=" 
          display: flex; 
          flex-direction: column;
          width: 100%;"
        >
        <form>
          <div class="col">
            <div class="group">
              <div class="input-group">
                <input type="text" v-model="loginSt.el.num_doc">
                <label for="num_doc">Ingrese su número de documento</label>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="group">
              <div class="input-group">
                <input
                  type="password"
                  id="password"
                  v-model="loginSt.el.password"
                >
                <a
                  href=""
                  class="material-icons-outlined input-group__icon"
                  id="showPassword"
                  @click.stop.prevent="showPassword"
                >
                  <span id="icon-visibility">visibility_off</span>
                </a>
                <label for="password">Ingrese su contraseña</label>
              </div>
            </div>
          </div>
          <div class="group center">
            <button
              v-if="!loginSt.loader"
              type="submit"
              class="bt bt__night"
              id="btn-ingresar"
              @click.stop.prevent="loginSt.onSubmit"
            >
              Ingresar
            </button>
            <div
              v-else
              class="loader"
              style="width:4rem;height:4rem;"
            ></div>
          </div>
          <div class="col">
            <div class="group center">
              <a href="#" class="modal__link">Olvidé mi contraseña</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
