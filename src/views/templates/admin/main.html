<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>

  <link rel="icon" type="image/x-icon" href="/iconos/support.png">

  <link rel="stylesheet" href="/css/styles.css">

  <style>
    #app {
      opacity: 0;
    }
    #app-loader {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      font-family: arial;
      font-size: 2rem;
      gap: 1rem;
    }
  </style>

  <link rel="stylesheet" href="/css/navbar/movil.css">
  <link 
	rel="stylesheet" 
	href="/css/navbar/desktop.css"
	media="screen and (min-width: 800px)"
  >
  <!-- Alertify -->
  <link rel="stylesheet" href="/libs/alertify/alertify.min.css">
  <script src="/libs/alertify/alertify.min.js"></script>
  <!-- Adicional scripts and links --> 
  {% block adicionalHeader %} {% endblock %}
  <!-- Axios -->
  <script src="/js/axios.js"></script>
  <!-- Title -->
  <title>{% block title %} title {% endblock %}</title>
</head>
<body class="body" onload="onLoadFull();">
  <div id="app-loader">
    <div class="loader"></div>
    <p>Cargando Inversiones GORA ...</p>
  </div>
  <div id="app">
    <header>{% include "./navbar.html" %}</header> 
    <main>
      {% block content %}
        Poner ac√° contenido
      {% endblock %}
    </main>
    
    {% include "../footer_down.html" %}
  </div>
  {% include "./scripts.html" %}
  {% block scripts %} {%endblock%}
</body>
</html>
